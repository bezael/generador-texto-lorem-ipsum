<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>API hipterJESUS</title>
    <link href="https://bootswatch.com/solar/bootstrap.css" rel="stylesheet">
  </head>
  <body>
  <header id="header" class="header">
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Hipster JESUS API</a>
        </div>  
      </div>
    </nav>
  </header><!-- /header -->

  <div class="container-fluid">
    <div class="row">
      <div class="col-lg-12 text-center">
        <h1 class="description-main text-warning">Generador de texto Lorem</h1>
        <hr>
      </div>
    </div>
  </div> 
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <form class="form-horizontal">
          <div class="form-group">
              <label for="TxtParrafos" class="col-lg-2 control-label text-primary">Parrafos</label>
              <div class="col-lg-2">
                <input type="number" min="1" step="1" class="form-control" id="TxtParrafos" class="TxtParrafos" value="4">
              </div>
              <label for="selectHtml" class="col-lg-2 control-label text-primary">Incluir HTML</label>
              <div class="col-lg-2">
               <select class="form-control" id="selectHtml" name="selectHtml">
                    <option value="true">Si</option>
                    <option value="false">No</option>
                </select>
              </div>
            </div>
            <div class="form-group">
                 <label for="textArea" class="col-lg-2 control-label text-primary">Textarea</label>
                 <div class="col-lg-10">
                   <textarea class="form-control" rows="18" id="textArea"></textarea>
                 </div>
            </div>
        </form>
      </div>
    </div> 
  </div>
  <script src="/js/jquery.js" type="text/javascript" charset="utf-8"></script>
  <script src="/js/axios.min.js" type="text/javascript" charset="utf-8"></script>
  <script src="/js/app.js" type="text/javascript" charset="utf-8"></script>
  </body>
</html>
